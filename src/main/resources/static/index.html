<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header style="background-color: #F69A17;">
        <h1>Factura de Compra</h1>
    </header>
    <main>
        <section class="factura">
            <h2>Factura #12345</h2>
            <p>Fecha de Compra: <span id="fechaCompra">Cargando...</span></p>
            <h3>Productos:</h3>
            <ul id="productos">
                <!-- Los productos se cargarán dinámicamente aquí -->
            </ul>
            <p>Total: $<span id="total">Cargando...</span></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
